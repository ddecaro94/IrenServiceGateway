<!-- Modal HTML -->
<div id="RecuperoIvaCessatiUpload" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="service-gw">
				<div class="span12">
					<form id="upload-iva-cessati" role="form" action="/sys/upload_csv?db=INT_ENGINE&nomeTabella=IIB_CSV_TEMP&formatoData=yyyymmdd&separatore=|" enctype="multipart/form-data" method="post">
						<h2>Upload File IVA Cessati</h2>
						<hr>
						<div class="form-group">
							<input type="file" name="example">
						</div>
							
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Submit">
							<input type="reset" class="btn btn-default" value="Reset" onclick="resetMessage('RecuperoIvaCessatiUploadMessage')">
						</div>
						
						<div id="RecuperoIvaCessatiUploadMessage"></div>
						
						<script>
							$.support.cors = true;
							uploadFileHandler('upload-iva-cessati', /^.*\.csv$/, 'RecuperoIvaCessatiUploadMessage');
						</script>
					</form>
					
				</div>
				<div class="modal-footer">
					<img class="navbar-brand" src="https://www.gruppoiren.it/iren_gruppo-theme/images/logo_iren_color.png"></img>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
					
	<script type="text/javascript">
		$('#upload-iva-cessati input[type="file"]').filestyle({
			buttonName: 'btn-warning'
		});
	</script>
</div>
