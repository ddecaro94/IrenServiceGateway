<div id="Contabilita" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="service-gw">
				 
				<h1>Interfaccia contabile recovery</h1>
				<hr>
				
				 
				<form id="contabilita" class="form-horizontal" action="/corporate/contabilita/start?" enctype="multipart/form-data" method="post">
				 
										                                                    
                                              

										    <div class="form-group"> 										  
												<div class="col-xs-12">
													 <label class="control-label" for="sistema">Sistema</label>
													 <select class="form-control" id="sistema">
														<option value=""></option>
														<option value="C1">IME - C1-CNRG MAGGIOR TUTELA</option>
														<option value="C2">IME - C2-CNRG MERCATO LIBERO2</option>
														<option value="C3">AEMD - C3-CNRG AEMD</option>
														<option value="N1">GRG - N1-NETA NETDIS</option>
														<option value="N2">IDRICO - N2-NETA SIU32</option>
														<option value="N3">IME - N3-NETA NETSIU</option>
													 </select>
												</div>
											</div>

                                            <div class="form-group">                                              
                                                <div class="col-xs-12">
                                                    <label class="control-label" for="idlancio">Id Lancio:</label>
													<input type="number" class="form-control" id="idlancio" placeholder="idlancio" required="">
                                                </div>
                                            </div>

											<div class="form-group"> 										  
											  <div class="col-xs-12">
													 <label class="control-label" for="tipoflusso">Tipo Flusso</label>
											         <select class="form-control" id="tipoflusso">
														<option value=""></option>
														<option value="E">EMESSO</option>
														<option value="I">INCASSATO</option>
											        </select>										 
											  </div>
											</div>
											
                                            <br>
											
											<div id="ProcessiContabilitaMessage"></div>
											
											
											
											
											 
                                            <div class="form-group">
                                                <div class="col-xs-offset-3 col-xs-9">
                                                    <input type="submit" class="btn btn-primary" value="Submit" >
                                                    <input type="reset" class="btn btn-default" value="Reset" onclick="resetProcessiContabilitaMessage()">
													
													<script>
														function resetProcessiContabilitaMessage() {
														 
														 
														
																												
														var messaggioXml   = 'societa='+document.getElementById("sistema").options[document.getElementById("sistema").selectedIndex].value+'&idLancio='+document.getElementById("idlancio").value+'&tipoFlusso='+document.getElementById("tipoflusso").options[document.getElementById("tipoflusso").selectedIndex].value;
														alert(messaggioXml);
														
														
														$('#ProcessiContabilitaMessage').replaceWith('<div id="ProcessiContabilitaMessage"></div>');

														}
												    </script>

                                                </div>
                                            </div>
                                        </form>
										
										<script>

											$.support.cors = true;
                                            $("#contabilita").submit(function(e) {
											

											    var messaggioXml   = 'societa='+document.getElementById("sistema").options[document.getElementById("sistema").selectedIndex].value+'&idLancio='+document.getElementById("idlancio").value+'&tipoFlusso='+document.getElementById("tipoflusso").options[document.getElementById("tipoflusso").selectedIndex].value;
												 
												
												e.preventDefault();
                                                e.stopImmediatePropagation();
                                                $.ajax({
                                                    type: "POST",
                                                    cache: false,
                                                    url: $(this).attr('action')+messaggioXml,
                                                    data: '',
                                                    dataType: 'xml',
                                                    success: function(data) {
														debugger;
                                                        var messaggio = '';
                                                            messaggio = messaggio + ' <div class="alert alert-success">  <strong>Success!</strong>' + data.firstChild.firstChild.textContent + ' </div>';

                                                            document.getElementById("ProcessiContabilitaMessage").innerHTML = messaggio;
															$('#ProcessiContabilitaMessage').replaceWith('<div id="ProcessiContabilitaMessage" class="alert alert-info"><strong>Info - </strong>' + data.firstChild.firstChild.textContent + '</div>');
                                                        } 
														
													 });	
												
 
                                            });
                                        </script>
										
										
										
										<div class="modal-footer">

                                            <img class="navbar-brand" src="https://www.gruppoiren.it/iren_gruppo-theme/images/logo_iren_color.png"></img>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
				
				
				</div>
		</div>
	</div>
</div>
